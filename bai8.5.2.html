<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [1,2,3,4,5,6,8,9,5,6]
  let max = num[0]
  let index
  for (let i = 0; i <= num.length; i++) {
    if (num[i]>max){
      max = num[i]
      index = i
    }
  }
  document.write(max + '<br>')
  document.write(index)


</script>
</body>
</html>
