<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [2,4,7,0,78,5,45,34,3,1]
  let a = []
    num.forEach(so => {
      if (so > 10) a.push(so);
    })
  document.write('tổng số lớn hơn 10 là: ' + a.length + '<br>')
  document.write('các giá trị là: ' + a)
</script>
</body>
</html>
